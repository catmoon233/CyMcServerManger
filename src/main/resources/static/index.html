<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyMc服务器管理器</title>
    
    <!-- 外部库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-layout.css">
    <link rel="stylesheet" href="styles-components.css">
    <link rel="stylesheet" href="styles-console.css">
    <link rel="stylesheet" href="styles-dashboard.css">
    <link rel="stylesheet" href="styles-animations.css">
    <link rel="stylesheet" href="styles-admin.css">
    
    <!-- 元数据 -->
    <meta name="description" content="CyMc服务器管理器 - 高性能、现代化的Minecraft服务器管理面板">
    <meta name="theme-color" content="#3b82f6">
</head>
<body>
    <!-- 认证模板（登录/注册） -->
    <!-- 登录页面 -->
    <div class="login-container" id="loginPage">
        <div class="login-form">
            <div class="login-header">
                <h2><i class="fas fa-server"></i> CyMc服务器管理器</h2>
                <p>高性能，现代化服务器管理核心</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user" aria-hidden="true"></i> 用户名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock" aria-hidden="true"></i> 密码</label>
                    <div class="password-input-wrapper">
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required autocomplete="current-password">
                        <button type="button" class="password-toggle-btn" id="passwordToggle" aria-label="显示/隐藏密码">
                            <i class="fas fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>
            <div class="login-footer">
                <p>还没有账户？ <a href="#" id="showRegisterLink">立即注册</a></p>
            </div>
        </div>
    </div>

    <!-- 注册页面 -->
    <div class="login-container" id="registerPage" style="display: none;">
        <div class="login-form">
            <div class="login-header">
                <h2><i class="fas fa-user-plus"></i> 创建账户</h2>
                <p>注册新用户</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername"><i class="fas fa-user" aria-hidden="true"></i> 用户名</label>
                    <input type="text" class="form-control" id="regUsername" name="username" placeholder="请输入用户名" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="regEmail"><i class="fas fa-envelope" aria-hidden="true"></i> 邮箱</label>
                    <input type="email" class="form-control" id="regEmail" name="email" placeholder="请输入邮箱" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="regPassword"><i class="fas fa-lock" aria-hidden="true"></i> 密码</label>
                    <div class="password-input-wrapper">
                        <input type="password" class="form-control" id="regPassword" name="password" placeholder="请输入密码" required autocomplete="new-password">
                        <button type="button" class="password-toggle-btn" id="regPasswordToggle" aria-label="显示/隐藏密码">
                            <i class="fas fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword"><i class="fas fa-lock" aria-hidden="true"></i> 确认密码</label>
                    <div class="password-input-wrapper">
                        <input type="password" class="form-control" id="regConfirmPassword" name="confirmPassword" placeholder="请再次输入密码" required autocomplete="new-password">
                        <button type="button" class="password-toggle-btn" id="regConfirmPasswordToggle" aria-label="显示/隐藏密码">
                            <i class="fas fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block">
                    <i class="fas fa-user-plus"></i> 注册
                </button>
            </form>
            <div class="login-footer">
                <p>已有账户？ <a href="#" id="showLoginLink">立即登录</a></p>
            </div>
        </div>
    </div>

    <!-- 粒子效果容器 -->
    <div class="particles-container" id="particlesContainer"></div>

    <!-- 主应用容器 -->
    <div class="app-container" id="mainApp" style="display: none;">
        <div class="container">
            <!-- 页面头部 -->
            <div class="header">
                <div class="header-content">
                    <div class="logo">
                        <i class="fas fa-server"></i>
                    </div>
                    <div class="header-text">
                        <h1>CyMc服务器管理器</h1>
                        <p>高性能，现代化服务器管理核心</p>
                    </div>
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-menu">
                        <span id="usernameDisplay">用户名</span>
                        <i class="fas fa-chevron-down" style="margin-left: 5px; cursor: pointer;" onclick="toggleUserMenu()"></i>
                        <div class="dropdown" id="userDropdown">
                            <a href="#" class="dropdown-item" onclick="showProfile()"><i class="fas fa-user"></i> 个人资料</a>
                            <a href="#" class="dropdown-item" onclick="changePassword()"><i class="fas fa-key"></i> 修改密码</a>
                            <a href="#" class="dropdown-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
                        </div>
                    </div>
                    <button id="themeToggle" class="btn btn-outline" onclick="toggleTheme()" title="切换主题" aria-label="切换主题" style="margin-left:8px;">
                        <i class="fas fa-moon" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="stats">
                    <div class="stat-item" data-stat="total">
                        <div class="stat-icon">
                            <i class="fas fa-server"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number" id="totalServers">0</div>
                            <div class="stat-label">总服务器</div>
                            <div class="stat-trend">
                                <i class="fas fa-arrow-up"></i> <span id="totalServersTrend">--</span>
                            </div>
                        </div>
                        <div class="stat-progress">
                            <div class="circular-progress" data-progress="0" id="totalServersProgress">
                                <svg class="progress-ring" width="60" height="60">
                                    <circle class="progress-ring-circle" cx="30" cy="30" r="26" />
                                </svg>
                                <div class="progress-text">0%</div>
                            </div>
                        </div>
                    </div>
                    <div class="stat-item" data-stat="running">
                        <div class="stat-icon">
                            <i class="fas fa-play-circle"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number" id="runningServers">0</div>
                            <div class="stat-label">运行中</div>
                            <div class="stat-trend">
                                <i class="fas fa-arrow-up"></i> <span id="runningServersTrend">--</span>
                            </div>
                        </div>
                        <div class="stat-progress">
                            <div class="circular-progress" data-progress="0" id="runningServersProgress">
                                <svg class="progress-ring" width="60" height="60">
                                    <circle class="progress-ring-circle" cx="30" cy="30" r="26" />
                                </svg>
                                <div class="progress-text">0%</div>
                            </div>
                        </div>
                    </div>
                    <div class="stat-item" data-stat="players">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number" id="totalPlayers">0</div>
                            <div class="stat-label">在线玩家</div>
                            <div class="stat-trend">
                                <i class="fas fa-arrow-up"></i> <span id="totalPlayersTrend">--</span>
                            </div>
                        </div>
                        <div class="stat-progress">
                            <div class="circular-progress" data-progress="0" id="totalPlayersProgress">
                                <svg class="progress-ring" width="60" height="60">
                                    <circle class="progress-ring-circle" cx="30" cy="30" r="26" />
                                </svg>
                                <div class="progress-text">0%</div>
                            </div>
                        </div>
                    </div>
                    <div class="stat-item" data-stat="uptime">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number" id="avgUptime">0h</div>
                            <div class="stat-label">平均运行时间</div>
                            <div class="stat-trend">
                                <i class="fas fa-chart-line"></i> <span id="uptimeTrend">--</span>
                            </div>
                        </div>
                        <div class="stat-progress">
                            <div class="linear-progress">
                                <div class="linear-progress-bar" id="uptimeProgressBar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 主要内容区域 -->
            <div class="main-content">
                <!-- 服务器列表面板 -->
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">
                            <i class="fas fa-list"></i> 服务器列表
                        </div>
                        <div class="panel-actions">
                            <button class="btn btn-success" onclick="openCreateModal()">
                                <i class="fas fa-plus"></i> 创建服务器
                            </button>
                            <button class="btn btn-outline" onclick="refreshServers()">
                                <i class="fas fa-sync"></i> 刷新
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="server-list" id="serverList"></div>
                    </div>
                </div>

                <!-- 控制台面板 -->
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">
                            <i class="fas fa-terminal"></i> 控制台
                        </div>
                        <div class="panel-actions">
                            <button class="btn btn-outline" onclick="exportConsoleLogs()" id="exportLogsBtn" title="导出日志">
                                <i class="fas fa-download"></i> 导出
                            </button>
                            <button class="btn btn-outline" onclick="clearConsole()" id="clearConsoleBtn" disabled>
                                <i class="fas fa-broom"></i> 清空
                            </button>
                            <button class="btn btn-outline" onclick="toggleAutoScroll()" id="autoScrollBtn">
                                <i class="fas fa-arrow-down"></i> 自动滚动
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="console-container">
                            <div class="console-header">
                                <label for="serverSelect" class="sr-only">选择服务器</label>
                                <select id="serverSelect" name="serverSelect" disabled aria-label="选择服务器查看控制台">
                                    <option value="">选择服务器查看控制台</option>
                                </select>
                                <div class="ws-status" id="wsStatus" title="WebSocket连接状态">
                                    <span class="ws-status-indicator" id="wsStatusIndicator"></span>
                                    <span class="ws-status-text" id="wsStatusText">未连接</span>
                                </div>
                            </div>
                            <div class="console-output" id="consoleOutput">
                                <div class="console-line">欢迎使用 CyMc 服务器管理器控制台</div>
                                <div class="console-line">等待连接到服务器...</div>
                            </div>
                            <div class="console-input-container">
                                <label for="consoleInput" class="sr-only">控制台命令输入</label>
                                <input type="text" class="console-input with-prompt" id="consoleInput" name="consoleInput" placeholder="输入命令..." disabled aria-label="控制台命令输入">
                                <button class="btn btn-primary" onclick="sendCommand()" id="sendCommandBtn" disabled aria-label="发送命令">
                                    <i class="fas fa-paper-plane" aria-hidden="true"></i> 发送
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建服务器模态框 -->
    <div id="createModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">
                    <i class="fas fa-plus-circle" aria-hidden="true"></i> 创建新服务器
                </div>
                <button type="button" class="close" onclick="closeCreateModal()" aria-label="关闭对话框">&times;</button>
            </div>
            <form id="createForm">
                <div class="form-group">
                    <label for="coreName"><i class="fas fa-file-code"></i> 核心文件名</label>
                    <input type="text" class="form-control" id="coreName" placeholder="例如: paper-1.20.1.jar" required>
                </div>
                <div class="form-group">
                    <label for="serverName"><i class="fas fa-server"></i> 服务器名称</label>
                    <input type="text" class="form-control" id="serverName" placeholder="例如: 我的世界服务器" required>
                </div>
                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i> 服务器描述</label>
                    <input type="text" class="form-control" id="description" placeholder="简要描述服务器用途">
                </div>
                <div class="form-group">
                    <label for="version"><i class="fas fa-tag"></i> 服务器版本</label>
                    <input type="text" class="form-control" id="version" placeholder="例如: 1.20.1">
                </div>
                <div class="form-group">
                    <label for="path"><i class="fas fa-folder-open"></i> 服务器路径</label>
                    <input type="text" class="form-control" id="path" placeholder="服务器存放路径">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-cogs"></i> 启动模式</label>
                    <select class="form-control" id="launchMode">
                        <option value="1">核心版本启动</option>
                        <option value="2">整合包启动</option>
                        <option value="3">基础核心版本</option>
                        <option value="4">基础核心版本(修复)</option>
                        <option value="5">自定义启动模式</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">
                    <i class="fas fa-check"></i> 创建服务器
                </button>
            </form>
        </div>
    </div>

    <!-- 通知元素 -->
    <div class="notification" id="notification"></div>

    <!-- 脚本加载顺序 -->
    <!-- API 客户端 (必须首先加载) -->
    <script src="api-client.js"></script>
    
    <!-- 动画和交互效果 -->
    <script src="animations.js"></script>
    
    <!-- UI 工具函数 -->
    <script src="ui-utils.js"></script>
    
    <!-- 认证模块 -->
    <script src="auth.js"></script>
    
    <!-- 管理员面板模块 -->
    <script src="admin.js"></script>
    
    <!-- 服务器管理模块 -->
    <script src="servers.js"></script>
    
    <!-- 控制台模块 -->
    <script src="console.js"></script>
    
    <!-- 主应用初始化脚本 -->
    <script>
        // 页面加载时的初始化
        document.addEventListener('DOMContentLoaded', async function() {
            // 初始化主题
            initializeTheme();
            
            // 初始化事件处理
            initializeAuthHandlers();
            initializeConsoleHandlers();
            initializeCreateServerForm();
            setupGlobalClickHandlers();
            setupUnloadHandler();
            
            // 检查认证状态
            await initializeAuthState();
            
            // 初始化管理员面板（如果已登录）
            if (getAuthToken() && typeof initializeAdminPanel === 'function') {
                await initializeAdminPanel();
            }
        });
    </script>
</body>
</html>
